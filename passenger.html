<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="passenger.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <title>
        Passenger counts
    </title>
    <body>
        <h1>PASSENGERS ENTERED :</h1>
        <h2 id="count-el">0</h2>
        <!--<script src="passenger.js"></script>-->
    <div class="buttons">
        <div>
        <button class="inline" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="inline" id="decrement-btn" onclick="decrement()">DECREMENT</button>
        </div>
        <div>
        <button id="save-btn" onclick="save()">SAVE FOR LATER</button>
        <button id="clear-btn" onclick="clear()">CLEAR</button>
    </div>
        <p id="save-el"> Previously saved entries : </p>
        </div>
        <h3>(note: refresh to reset)</h3>
        <script src="passenger.js"></script>
        
    </body>
</html>
